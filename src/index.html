<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz</title>
  <link href="./output.css" rel="stylesheet">
  
</head>
<body class="bg-gray-800 flex justify-center items-center min-h-screen">

  <div id="quizContainer" class="flex justify-center items-center flex-col w-full max-w-md min-h-32 p-0 bg-gray-500 rounded-2xl shadow-2xl">


    <h2 class="text-4xl font-bold mb-5">Quizz</h2>
    
    <button id="startbutton" class=" bg-red-500 shadow-2xl px-7 py-2 text-xl font-serif font-extrabold rounded-2xl text-blue-50 border-amber-500 ">START</button>
   
    <div id="Question" class="text-center">
          <!-- <h3 class="text-2xl">India national bird</h3> -->
    </div>
    


    <div id="options"  class="flex flex-col justify-center items-center text-center">
      <ul id="optionslist">
      
    </ul>
    </div>
   


    
    <div id="nextbutton" class="pb-2">
      <button id="nextBtn" class="hidden shadow-2xl bg-black hover:bg-white hover:text-black  px-7 py-2 text-xl font-serif font-extrabold rounded-2xl text-blue-50 border-none">Next Question</button>
    </div>




    <div id="Score">
      <h3 class="hidden font-bold text-3xl"></h3>
    </div>
    
  </div>

  <script src="script.js" defer></script>
</body>
</html>
