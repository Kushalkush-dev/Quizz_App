<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizz</title>
  <link href="./output.css" rel="stylesheet">
  
</head>
<body class="bg-gray-700 flex justify-center items-center min-h-screen">

  <div id="quizContainer" class="flex justify-center items-center flex-col w-full max-w-sm min-h-32 p-0 bg-gray-500 rounded-2xl shadow-2xl">


    <h2 class="text-4xl font-bold mb-5">Quizz</h2>
    <button class="hidden bg-red-500 px-7 py-2 text-xl font-serif font-extrabold rounded-2xl text-blue-50 border-none">START</button>
    <div id="Question"></div>
    <h3 class="text-2xl">India national bird</h3>

    <div id="options" class="flex flex-col justify-center items-center text-center">
      <ul>
      <li class="bg-gray-600 rounded-2xl px-25 py-1.5 text-xl text-white font-bold mt-4 mb-3 ">Peacock</li>
      <li class="bg-gray-600 rounded-2xl px-25 py-1.5 text-xl text-white font-bold mt-4 mb-3 ">Duck</li>
      <li class="bg-gray-600 rounded-2xl px-25 py-1.5 text-xl text-white font-bold mt-4 mb-3 ">Parrot</li>
    </ul>

    </div>
   
    <div id="next button"></div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
